<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="Images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link href="Design/style.css" rel="stylesheet" type="text/css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div id="playersTurn">X</div>
      <div id="scoreboardMessage">
        <img id="arrow" src="Images/left-arrow.png" /> Check Who's Turn
      </div>
      <img
        id="restartGameBtn"
        src="Images/restart-game-icon.png"
        alt="restart-button"
      />
    </header>
    <main>
      <div id="scoreboardDiv">
        <div id="playerOnePoints"></div>
        <p>:</p>
        <div id="playerTwoPoints"></div>
      </div>
      <div id="gameBoradDiv"></div>
      <button id="playAgainBtn">Play</button>
    </main>

    <footer>
      <p>
        Copyright Â© 2023 MartaZare
        <a href="https://github.com/MartaZare/Tic-Tac-Toe" target="_blank"
          ><img src="Images/github.png"
        /></a>
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
